{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
     <div class="content">
        <h1 style="text-align: center">Add new Widget</h1>

        <br>
        <form style="text-align: center" action="/" method="POST">
                <strong>Description: </strong>
                <input type="text" name="widget" placeholder="Widget description" id="widget"><br>
                <strong>Num of parts: </strong><input type="number" placeholder="number of pieces"
                                                      name="parts" id="parts"><br>
                <strong>Warehouse Location</strong><input type="text" placeholder="row,[col,[shelf]]"
                                                          name="row_location" id="row_location">
                <br><br>
                <input type="submit" value="Add Widget">
            </form>
{% endblock %}
